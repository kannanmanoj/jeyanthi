    <meta charset="UTF-8">

    <title>Home</title>
    <style>
        header {
            background-color: rgb(36, 28, 127);
            color: white;
            font-weight: 500;
            font-size: 40px; /* Decreased font size for better readability on mobile */
            text-align: center; /* Center align header text */
            padding: 20px; /* Increased padding for better spacing */
        }

        .menu {
            padding: 0;
            margin: 0;
        }

        ul {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow items to wrap */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }

        ul li {
            list-style: none;
            margin: 10px; /* Adjust margin for better spacing */
            font-size: 24px; /* Decreased font size for better readability on mobile */
        }

        ul li a {
            text-decoration: none;
            color: #000000;
            font-family: Arial;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }

        ul li a:hover {
            color: #ff0000;
        }
        .main {
            display: flex;
            justify-content: center; /* Center align content horizontally */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }

        .image-container, .image-container1 {
            width: 50%; /* Make each image container take up half the width */
            max-width: 100%; /* Allow the containers to be full width */
        }

        .image-container img, .image-container1 img {
            width: 100%; /* Make images responsive within their containers */
            height: auto;
            display: block; /* Remove any extra spaces below image */
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            ul li {
                margin: 10px 0; /* Adjust margin for better spacing */
            }
        }
    </style>
</head>
